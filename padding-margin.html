<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padding vs Margin</title>
  <style>
    .box {
      background: lightblue;
      width: 150px;
      height: 150px;
    }

    .padding {
      width: 100px;
      height: 100px;
      background: orange;
      padding: 10px;
    }

    .margin {
      width: 100px;
      height: 100px;
      margin: 10px;
      background: pink;
    }
  </style>
</head>
<body>
  <h2>Padding vs Margin</h2>

  <div class="box">
    <div class="padding">Padding 10px</div>
  </div>

  <div class="box">
    <div class="margin">Margin 10px</div>
  </div>
</body>
</html>
